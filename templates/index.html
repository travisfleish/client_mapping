<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Agency Connection Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Add D3.js for visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container position-relative">
            <div class="d-flex justify-content-start" style="width: 33%;">
                <img src="/static/img/logo.png" alt="Logo" height="140" class="d-inline-block">
            </div>
            <div class="position-absolute top-50 start-50 translate-middle">
                <h1 class="navbar-title text-center text-white mb-0">Athlete Connection Mapper</h1>
            </div>
            <div class="d-flex justify-content-end" style="width: 33%;">
                <img src="/static/img/agency-logo.png" alt="Agency Logo" height="30" class="d-inline-block">
            </div>
        </div>
</nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Find Player Connections</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="playerSearch" class="form-label">Player Name</label>
                                <input type="text" class="form-control" id="playerSearch"
                                       placeholder="Enter player name">
                                <div id="playerResults" class="mt-2"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Show Connections</button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Connection Stats</h5>
                    </div>
                    <div class="card-body">
                        <div id="connectionStats"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="playerNetworkTitle">Player Network</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="viewTable">Table</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary active" id="viewGraph">Graph</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="graph-view">
                            <div id="network-visualization" style="height: 500px;"></div>
                        </div>
                        <div id="table-view" style="display: none;">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th>Connection Strength</th>
                                        <th>Connection Types</th>
                                        <th>Warm Lead Score</th>
                                    </tr>
                                </thead>
                                <tbody id="connections-table">
                                    <!-- Table content will be injected here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Sports Agency Client Mapping Tool</span>
        </div>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
